<!DOCTYPE html>
<html>

<head>
    <title>Travel agency</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div id="mainSection">

        <section id="leftSection">
            <img id="logoArticle" src="images\logo.png" alt="Logo" width="100%" height="100%">

            <div id="seasonSection">
                <a class="linkSeason" data-season="all">All</a>
                <a class="linkSeason" data-season="winter">Winter</a>
                <a class="linkSeason" data-season="spring">Spring</a>
                <a class="linkSeason" data-season="autumn">Autumn</a>
                <a class="linkSeason" data-season="summer">Summer</a>
            </div>

            <div id="language">
            </div>

            <button id="openCloseLanguage" onclick="showHideLanguage()">
                <p id="pLanguage">Language</p>
                <p id="pButtonOpenClose">&#9650</p>
            </button>
        </section>

        <section id="rightSection">
        </section>
    </div>

    <script src="js/destination-object.js"></script>
    <script src="js/high-rate.js"></script>
    <script src="js/array-id.js"></script>
    <script src="js/add-section.js"></script>
    <script src="js/add-section-description.js"></script>
    <script src="js/language-select.js"></script>
    <script src="js/full-size-index.js"></script>
    <script src="js/click-season.js"></script>
    <script src="js/set-resolution.js"></script>
    <script src="js/set-resolution-grid.js"></script>
</body>

</html>
