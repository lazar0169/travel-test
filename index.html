<!DOCTYPE html>
<html>

<head>
    <title>Travel agency</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="main-section">

        <section id="left-section">
            <img id="logo-article" src="images\logo.png" alt="Logo" width="100%" height="100%">

            <div id="season-section">
                <a class="link-season" data-season="all">All</a>
                <a class="link-season" data-season="winter">Winter</a>
                <a class="link-season" data-season="spring">Spring</a>
                <a class="link-season" data-season="autumn">Autumn</a>
                <a class="link-season" data-season="summer">Summer</a>
            </div>

            <div id="language">
            </div>

            <button id="open-close-language" onclick="showHideLanguage()">
                <p id="p-language">Language</p>
                <p id="p-button-open-close">&#9650</p>
            </button>
        </section>

        <section id="right-section">
        </section>
    </div>

    <script src="js/destination-object.js"></script>
    <script src="js/high-rate.js"></script>
    <script src="js/array-id.js"></script>
    <script src="js/add-section.js"></script>
    <script src="js/add-section-description.js"></script>
    <script src="js/language-select.js"></script>
    <script src="js/full-size-index.js"></script>
    <script src="js/click-season.js"></script>
    <script src="js/set-resolution.js"></script>
    <script src="js/set-resolution-grid.js"></script>
</body>

</html>
