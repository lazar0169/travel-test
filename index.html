<!DOCTYPE html>
<html>

<head>
    <title>Travel agency</title>
    <link rel="stylesheet" href="css/body.css" id="both-body-css">
    <link rel="stylesheet" href="css/loading.css" id="both-loading-css">
    <link rel="stylesheet" href="css/index-content.css" id="index-content-css">
    <link rel="stylesheet" href="css/sidebar.css" id="index-left-section-css">
    <link rel="stylesheet" href="css/destinations.css" id="index-right-section-css">
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="loading">
        <p>Please wait</p>
        <div id="loader"></div>
    </div>

    <div id="load-images">
        <img src="images/berlin.jpg">
        <img src="images/budapest.jpg">
        <img src="images/krakov.jpg">
        <img src="images/lisbon.jpg">
        <img src="images/luxembourg.jpg">
        <img src="images/madrid.jpg">
        <img src="images/moscow.jpg">
        <img src="images/paris.jpg">
        <img src="images/prague.jpg">
        <img src="images/rome.jpg">
        <img src="images/venecia.jpg">
        <img src="images/vienna.jpg">
        <img src="images/london.jpg">
    </div>

    <div id="main-section">

        <section id="left-section">
            <button id="show-bar">
                <p>&#9712</p>
            </button>
            <img id="logo-article" src="images\logo.png" alt="Logo" width="100%" height="100%">


            <div id="season-section">
                <i class="mdi mdi-apple-safari icons"></i> 
                <a class="link-season" data-id="all"></a>
                <i class="mdi mdi-snowflake icons"></i> 
                <a class="link-season" data-id="winter"></a>
                <i class="mdi mdi-flower icons"></i> 
                <a class="link-season" data-id="spring"></a>
                <i class="mdi mdi-leaf icons"></i> 
                <a class="link-season" data-id="autumn"></a>
                <i class="mdi mdi-white-balance-sunny icons"></i> 
                <a class="link-season" data-id="summer"></a>
            </div>

            <div id="language">
            </div>

            <button id="open-close-language">
                <p id="p-language"></p>
                <p id="p-button-open-close">&#9650</p>
            </button>
        </section>

        <section id="right-section">
        </section>
    </div>
    <script src="js/event.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/data.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/destinations.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/resize.js"></script>
</body>

</html>
