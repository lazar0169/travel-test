<!DOCTYPE html>
<html>

<head>
    <title>Travel agency</title>
    <link rel="stylesheet" href="css/both-body.css" id="both-body-css">
    <link rel="stylesheet" href="css/both-loading.css" id="both-loading-css">
    <link rel="stylesheet" href="css/index-content.css" id="index-content-css">
    <link rel="stylesheet" href="css/index-left-section.css" id="index-left-section-css">
    <link rel="stylesheet" href="css/index-right-section.css" id="index-right-section-css">

    

</head>

<body>
    <div id="loading">
        <p>Please wait</p>
        <div id="loader"></div>
    </div>

    <div id="load-images">
        <img src="images/berlin.jpg">
        <img src="images/budapest.jpg">
        <img src="images/krakov.jpg">
        <img src="images/lisbon.jpg">
        <img src="images/luxembourg.jpg">
        <img src="images/madrid.jpg">
        <img src="images/moscow.jpg">
        <img src="images/paris.jpg">
        <img src="images/prague.jpg">
        <img src="images/rome.jpg">
        <img src="images/venecia.jpg">
        <img src="images/vienna.jpg">
        <img src="images/london.jpg">
    </div>

    <div id="main-section">

        <section id="left-section">
            <button id="show-bar">
                <p>&#9712</p>
            </button>
            <img id="logo-article" src="images\logo.png" alt="Logo" width="100%" height="100%">


            <div id="season-section">
                <a class="link-season" data-id="all"></a>
                <a class="link-season" data-id="winter"></a>
                <a class="link-season" data-id="spring"></a>
                <a class="link-season" data-id="autumn"></a>
                <a class="link-season" data-id="summer"></a>
            </div>

            <div id="language">
            </div>

            <button id="open-close-language">
                <p id="p-language"></p>
                <p id="p-button-open-close">&#9650</p>
            </button>
        </section>

        <section id="right-section">
        </section>
    </div>
    <script src="js/both-event.js"></script>
    <script src="js/both-useful-functions.js"></script>
    <script src="js/both-data-destination-language.js"></script>
    <script src="js/both-const-global-variables.js"></script>
    <script src="js/destinations.js"></script>
    <script src="js/side-bar.js"></script>
    <script src="js/index-functions-calls.js"></script>
    <script src="js/both-set-resolution.js"></script>
</body>

</html>
